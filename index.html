<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet">
    <!-- google icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
     <!-- new proj popup  -->
    <div id="blurBg" onclick="closeNewProject()"></div>
    <div class="newProjectPopup" id="newProjectPopup">
        
        <div class="newProjectPopGrid" id="newProjectPopGrid">
        <div class="newProjTitle">New Project</div>
        <form action="">
            <fieldset>
                <div>
                    <label for="projName">Project Name</label>
                    <input type="text" name="projName" id="projName" onchange="validate(this)" />
                </div>

                <div>
                    <select name="priority" id="prioritySelect">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div>
                    <input type="date" name="startDateInput" id="startDateInput" onchange="validate(this)"/>
                </div>
                
                <div>
                    <input type="date" name="endDateInput" id="endDateInput" onchange="validate(this)" />
                </div>

                <div class="createProjectButton">
                    <button type="button" class="createProjectButton" id="createProjectButton" onclick="createProject(this)">Create Project</button>
                </div>
                
            </fieldset>
        </form>
    </div>
    </div>

    <!-- new task popup  -->
    <div class="newTaskPopup" id="newTaskPopup">
        <div>New Task</div>
        <form action="">
            <fieldset>
                <div>
                    <label for="tastName">Name</label>
                    <input type="text" name="taskName" id="taskName" onchange="validate(this)" />
                </div>
                
                <div>
                    <label for="taskDesc">Description</label>
                    <textarea id="taskDesc" class="taskDesc" name="taskDesc" onchange="validate(this)"></textarea>
                </div>

                <div>
                    <button type="button" onclick="createTask(this)" id="createTaskButton" class="createTaskButton">Create Task</button>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- main body  -->
    <div class="wrapper">
        <div class="topBar">
            <span class="material-symbols-outlined">
                checklist
            </span>
            <h1>
                To-Do List
            </h1>
            <div class="themeWrapper">
                <div class="themeSwitch" onclick="themeSwitch(this)">
                    <span class="material-symbols-outlined">
                        light_mode
                    </span>
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                    <div class="themeButton"></div>
                </div>
               
            </div>
        </div>

        <div class="sideBar">
            <div class="listWrapper">
            
            <div id="allProjectsList" class="active" onclick="viewAdjust(this)">
                <span>All Projects</span>
                <div id="allProjsNum">
                    <div></div>
                </div>
            </div>

            <div id="todayList" onclick="viewAdjust(this)">
                <span>Today</span>
                <div id="todayNum">
                    <div></div>
                    </div>
            </div>
            
            <div id="weekList" onclick="viewAdjust(this)">
                <span>This Week</span>
                <div id="weekNum">
                    <div></div>
                    </div>
            </div>
           
            <div id="completedList" onclick="viewAdjust(this)">
                <span>Completed</span>
                <div id="completedNum">
                    <div></div>
                    </div>
            </div>

        </div>

            <div class="newProjectButton">
                <button type="button" onclick="openNewProject()" style="align-self: flex-start">
                    New Project 
                    <span class="material-symbols-outlined">
                    add_circle
                    </span>
                </button>
            </div>

        <!-- end sidebar  -->
        </div>

        <div class="rightBody">
            <div class="allProjects">

            </div>
        </div>

    </div>
</body>
<script src="./script.js"></script>
<!-- <script src="dist/main.js"></script> -->
</html>
